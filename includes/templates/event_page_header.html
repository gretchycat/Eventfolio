<div class="eventfolio-event-controls">
    <div class="eventfolio-category-form">
        <form method="get" action="">
            <input type="hidden" name="page" value="eventfolio_events">
            <input type="hidden" name="date" value="__DATE__">
            <input type="hidden" name="mode" value="__MODE__">
            <input type="hidden" name="sort" value="__SORT__">
            <input type="hidden" name="past" value="__PAST__">
            <input type="hidden" name="future" value="__FUTURE__">
            <select name="category" onchange="this.form.submit()">
                <option value="">All Categories</option>
                __CATEGORY_OPTIONS__
            </select>
        </form>
    </div>
    <div class="eventfolio-mode-form">
        <form method="get" action="" style="margin-bottom:1em; display: flex; align-items: center; gap: 8px;">
            <input type="hidden" name="page" value="eventfolio_events">
            <input type="hidden" name="sort" value="__SORT__">
            <input type="hidden" name="date" value="__DATE__">
            <input type="hidden" name="past" value="__PAST__">
            <input type="hidden" name="future" value="__FUTURE__">
            <input type="hidden" name="category" value="__SELECTED_CATEGORY__">
            <button type="submit" name="mode" value="list" class="eventfolio-toggle-btn__LIST_ACTIVE__" title="List view">
                <span class="dashicons dashicons-list-view"></span>
            </button>
            <button type="submit" name="mode" value="calendar" class="eventfolio-toggle-btn__CAL_ACTIVE__" title="Calendar view">
                <span class="dashicons dashicons-calendar-alt"></span>
            </button>
        </form>
    </div>
</div>
