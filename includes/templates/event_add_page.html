<form method="post" enctype="multipart/form-data" class="eventfolio-event-editor-form">
    <!-- Preserve view/filter state -->
    <input type="hidden" name="mode" value="__MODE__">
    <input type="hidden" name="sort" value="__SORT__">
    <input type="hidden" name="category" value="__CATEGORY_SELECTED__">
    <input type="hidden" name="past" value="__PAST__">
    <input type="hidden" name="future" value="__FUTURE__">
    <input type="hidden" name="date" value="__DATE__">
    <input type="hidden" name="event_id" value="__EVENT_ID__">

    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-category">
            <label>Category<br>__CATEGORY_DROPDOWN__</label>
        </div>
        <div class="eventfolio-col eventfolio-col-visibility">
            <label>Visibility<br>__VISIBILITY_DROPDOWN__</label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-title">
            <label>Title<br><input type="text" name="title" value="__TITLE__" required></label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-location">
            <label>Location<br>__LOCATION_DROPDOWN__</label>
        </div>
        <div class="eventfolio-col eventfolio-col-image">
            <label>Featured Image<br>__FEATURED_IMAGE__</label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-date">
            <label>Start Date<br><input type="date" name="start_date" value="__START_DATE__" required></label>
        </div>
        <div class="eventfolio-col eventfolio-col-time">
            <label>Start Time<br><input type="time" name="start_time" value="__START_TIME__" required></label>
        </div>
        <div class="eventfolio-col eventfolio-col-date">
            <label>End Date<br><input type="date" name="end_date" value="__END_DATE__"></label>
        </div>
        <div class="eventfolio-col eventfolio-col-time">
            <label>End Time<br><input type="time" name="end_time" value="__END_TIME__"></label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-recur">
            <label>Recurrence<br>__RECURRENCE_DROPDOWN__</label>
        </div>
        <div class="eventfolio-col eventfolio-col-recur-details">
            <label>Details<br><input type="text" name="recur_details" value="__RECUR_DETAILS__"></label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col eventfolio-col-description" style="flex: 1 1 100%;">
            <label>Description<br><textarea name="description" rows="3">__DESCRIPTION__</textarea></label>
        </div>
    </div>
    <div class="eventfolio-row eventfolio-row-form">
        <div class="eventfolio-col" style="justify-content: flex-end;">
            <button class="eventfolio-btn eventfolio-btn-save" type="submit">Save</button>
            <a href="__CANCEL_URL__" class="eventfolio-btn eventfolio-btn-cancel">Cancel</a>
        </div>
    </div>
</form>
